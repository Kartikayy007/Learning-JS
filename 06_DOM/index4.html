<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartikay</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="lang">
        <li>Javascrpit</li>
    </ul>
</body>
<script>
    function addlang(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.lang').appendChild(li)
    }
    addlang("lua")
    
   function optimzed(lang) {
        const li = document.createElement('li')
        document.querySelector('.lang').appendChild(li)
        li.appendChild(document.createTextNode(lang))
   }
   optimzed("python")

   //Edit 

   const second = document.querySelector('li:nth-child(2)')
    // second.innerHTML = "Java" Not optimized
   
   const newli = document.createElement('li')
    newli.textContent = "mojo"
    second.replaceWith(newli)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>swift</li>"


   // remove 
   const lastLang = document.querySelector('li:last-child')
   lastLang.remove()
</script>
</html>
